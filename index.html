<!DOCTYPE html>
<html ng-app="employeeList">
    <head>
      <title ng-bind="title">{{title}}</title>
      <link rel="shortcut icon" href="img/asianhope_icon.png"/>
      <meta charset="utf-8"/>
      <link href='//fonts.googleapis.com/css?family=Bayon|Roboto:300,700,300italic' rel='stylesheet' type='text/css'>
      <meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">
      <link rel="stylesheet" type="text/css" href="dist/css/flat-ui.css" />
      <link rel ="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
      <link rel ="stylesheet" type="text/css" href="css/ahem.css"/>
      <link rel="stylesheet" type="text/css" href="static/font-awesome/css/font-awesome.min.css" />
      <link rel="stylesheet" href="css/material.min.css">
      <script src="js/material.min.js"></script>
      <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="//storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-deep_purple.min.css" />
      <link href="css/xeditable.css" rel="stylesheet"/>
      <link href="angular-datatables/vendor/datatables/media/css/jquery.dataTables.min.css" rel="stylesheet"/>
      <link href="angular-datatables/vendor/datatables-tabletools/css/dataTables.tableTools.css" rel="stylesheet"/>
    </head>
    <body>
      <div ng-controller="LoginController as loginctrl">
          <section ng-if="user.uname != null" ng-controller="TabController as tab">
              <div ui-view ng-controller="EmployeeListController as elist">
              </div>
          </section>
            <!-- If not logged in !-->
            <div class="login_content" ng-show="user.uname == null">
            <div style="top:30px;" class="col-md-8 col-md-offset-2" >
                <div class="col-md-12" style="padding:30px;">
                  <div class="col-md-4 col-xs-12 col-xs-offset-2 col-md-offset-0 col-sm-offset-4">
                    <div class="login-icon">
                      <img src="img/ahemlogo.png" alt="AHEM logo" />
                    </div>
                  </div>
                  <div class="col-md-8 col-xs-12">
                    <div class="login-form">
                      <form name="form" ng-submit="login()" role="form">
                        <div class="form-group">
                          <input type="text" class="form-control login-field" value="" placeholder="Username" name="username" id="username" ng-model="username" required />
                          <label class="login-field-icon fui-user" for="login-name"></label>
                          <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                        </div>

                        <div class="form-group">
                          <input type="password" class="form-control login-field" value="" placeholder="Password" name="password" id="password" ng-model="password" required />
                          <label class="login-field-icon fui-lock" for="login-pass"></label>
                          <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                        </div>
                        <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger btn-lg btn-block">Login</button>
                        <img ng-if="dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
      </div>
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="angular-datatables/vendor/datatables/media/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" src="angular-datatables/vendor/datatables-tabletools/js/dataTables.tableTools.js"></script>

        <script type="text/javascript" src="js/angular.min.js"></script>

        <script type="text/javascript" src="angular-datatables/dist/angular-datatables.min.js"></script>
        <script type="text/javascript" src="angular-datatables/dist/plugins/tabletools/angular-datatables.tabletools.min.js"></script>

        <script src="js/FileSaver.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/angular-options-disabled.js"></script>
        <script type="text/javascript" src="js/xeditable.js"></script>
        <script type="text/javascript" src="js/angular-route.js"></script>
        <script type="text/javascript" src="js/angular-ui-router.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/config/route.js"></script>
        <script type="text/javascript" src="js/controller/LoginController.js"></script>
        <script type="text/javascript" src="js/services/service.js"></script>
        <script type="text/javascript" src="js/constants/constants.js"></script>
        <script type="text/javascript" src="js/directives/directive.js"></script>
        <script type="text/javascript" src="js/controller/EmployeeListController.js"></script>
        <script type="text/javascript" src="js/controller/EmployeeRegistrationController.js"></script>
        <script type="text/javascript" src="js/controller/TabController.js"></script>
        <script type="text/javascript" src="js/controller/CuremployeeController.js"></script>
        <script type="text/javascript">
          angular.element(document).ready(
                function() {
                  componentHandler.upgradeAllRegistered();
              });
            $(document).keydown(function(e) {
              if (e.keyCode===191) {
                e.preventDefault();
                $("#search").focus();
                $("#search").select();
                return;
              }
            });
        </script>
    </body>
</html>
